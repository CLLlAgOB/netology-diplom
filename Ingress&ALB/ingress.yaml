apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginxnetology-ingress
  namespace: default
  annotations:
    ingress.alb.yc.io/group-name: default
    ingress.alb.yc.io/subnets: b0c3pdkrh2f22e2nsjpv,e2lgtdq0mse55ubjk4n6,e9bhqts45bp1ieb1u3mv
    ingress.alb.yc.io/security-groups: enpplm1qnegl4kcobph3
    ingress.alb.yc.io/external-ipv4-address: auto
    ingress.alb.yc.io/prefix-rewrite: "/"
spec:
  tls:
    - hosts:
        - prod.clllagob.ru
      secretName: yc-certmgr-cert-id-fpq1i7l3pgo0nvdc8ms3
  rules:
    - host: prod.clllagob.ru
      http:
        paths:
          - pathType: Prefix
            path: "/myapp"
            backend:
              service:
                name: nginxnetology-service
                port:
                  name: httpc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    ingress.alb.yc.io/group-name: default
    ingress.alb.yc.io/subnets: b0c3pdkrh2f22e2nsjpv,e2lgtdq0mse55ubjk4n6,e9bhqts45bp1ieb1u3mv
    ingress.alb.yc.io/security-groups: enpplm1qnegl4kcobph3
    ingress.alb.yc.io/external-ipv4-address: auto
    ingress.alb.yc.io/prefix-rewrite: ""
spec:
  tls:
    - hosts:
        - prod.clllagob.ru
      secretName: yc-certmgr-cert-id-fpq1i7l3pgo0nvdc8ms3
  rules:
    - host: prod.clllagob.ru
      http:
        paths:
          - pathType: Prefix
            path: "/grafana"
            backend:
              service:
                name: grafana
                port:
                  name: http
